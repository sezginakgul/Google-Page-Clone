<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/gfavicon.png" type="image/x-icon">
    <title>Google Landing Page</title>
</head>
<body>
    <header>
        <nav class="header-left">
            <a href="#" class="header-link" >About</a>
            <a href="#" class="header-link" >Store</a>
        </nav>

        <nav class="header-right">
            <a href="#" class="header-link" >Gmail</a>
            <a href="#" class="header-link" >Images</a>
            <a href="#" class="header-link" id="appicon" ><img src="./images/appicon.png" alt="."></a>
            <button class="header-link" id="sing-in-btn" >Sign In</button>
        </nav> 
        <div class="clear"></div>
    </header>

    <img id="google" src="./images/googlelogo.png" alt="google logo">

    <div class="searchbar">
        <input type="text" name="" id="searchbar">
        <img id="mag" src="./images/magnifying_glass.jpg" alt="magnifying-glass">
        
        <a href="#">
            <img src="./images/google_microphone.png" alt="microphone" id="microphone">
        </a>
    </div>

    <div class="btn-container">
        <button id="btn1" type="button" name="button">Google Search</button>
        <button id="btn2" type="button" name="button">I'm Feeling Lucky</button>
    </div>

    <div class="lang">
        <p class="language">Other Languages you can use Google: <a href="#">English</a> </p>
    </div>

    <footer>
        <div class="country">Turkey</div>
        <nav class="footer-left">
            <a href="#" id="footer-link">Advertising</a>
            <a href="#" id="footer-link">Business</a>
            <a href="#" id="footer-link">How Search Works</a>
        </nav>
        <nav class="footer-right">
            <a href="#" id="footer-link">Privacy</a>
            <a href="#" id="footer-link">Terms</a>
            <a href="#" id="footer-link">Settings</a>
        </nav>
    </footer>
</body>
</html>
